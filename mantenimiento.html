<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Farmacia La Estrella: productos farmacéuticos, ofertas, atención personalizada y más.">
    <meta name="keywords" content="farmacia, salud, medicamentos, ofertas, atención al cliente">
    <meta name="theme-color" content="#b9eaED">
    <meta name="msapplication-navbutton-color" content="#b9eaED">
    <meta name="apple-mobile-web-app-status-bar-style" content="#b9eaED">
    <link rel="icon" href="IMG/logo.png" type="image/png">
    <title>Sitio en mantenimiento</title>
    <style>
        body {
        margin: 0;
        padding: 0;
        background: #f7f7f7;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Nunito', Arial, sans-serif;
        }
        .mantenimiento-mensaje {
        background: #fff;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        text-align: center;
        }
        .mantenimiento-mensaje h1 {
        margin-bottom: 16px;
        color: #1a8ca8;
        }
    </style>
    </head>
    <body>
    <div class="mantenimiento-mensaje">
        <h1>Estamos en mantenimiento</h1>
        <p>Volveremos pronto. Gracias por tu paciencia.</p>
    </div>
    <script>
    fetch('mantenimiento.json')
    .then(response => response.json())
    .then(config => {
        if (!config.enMantenimiento) {
        window.location.href = '/';
        }
    });
    </script>
</body>
</html>
